name: MLOps CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: Build & Push MLflow Server
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/mlflow-server -f MLflowDockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/mlflow-server

      - name: Build & Push DVC Pipeline
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/dvc-pipeline -f DVCPipelineDockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/dvc-pipeline

      - name: Build & Push Sentiment API
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/sentiment-api -f apiDockerfile .
          docker push ${{ secrets.DOCKER_USERNAME }}/sentiment-api

  deploy:
    name: Deploy in GitHub Codespaces
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - name: Start Codespace and Deploy Services
        run: |
          gh codespace create -r ${{ github.repository }} -b main
          gh codespace ports forward 8000:8000 5000:5000
          docker-compose up -d
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
